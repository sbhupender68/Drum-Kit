<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fa-solid fa-drum"></i> Drum Kit</h1>
      </header>
      <main>
        <div class="keys">
          <div class="key Numpad7 Digit7">
            <h1>7</h1>
            <span class="sound">snare</span>
          </div>
          <div class="key Numpad8 Digit8">
            <h1>8</h1>
            <span class="sound">tink</span>
          </div>
          <div class="key Numpad9 Digit9">
            <h1>9</h1>
            <span class="sound">tom</span>
          </div>
          <div class="key Numpad4 Digit4">
            <h1>4</h1>
            <span class="sound">kick</span>
          </div>
          <div class="key Numpad5 Digit5">
            <h1>5</h1>
            <span class="sound">openhat</span>
          </div>
          <div class="key Numpad6 Digit6">
            <h1>6</h1>
            <span class="sound">ride</span>
          </div>
          <div class="key Numpad1 Digit1">
            <h1>1</h1>
            <span class="sound">boom</span>
          </div>
          <div class="key Numpad2 Digit2">
            <h1>2</h1>
            <span class="sound">clap</span>
          </div>
          <div class="key Numpad3 Digit3">
            <h1>3</h1>
            <span class="sound">hihat</span>
          </div>
        </div>
        <h3>Press keys to start playing</h3>
      </main>
      <footer class="footer">
        <p>
          Made with
          <i
            class="fa-solid fa-heart fa-beat"
            style="--fa-animation-duration: 2s"></i>
          by <span class="name">Bhupender Ojha</span>
        </p>
      </footer>
    </div>

    <audio class="Numpad1 Digit1" src="./sounds/boom.wav"></audio>
    <audio class="Numpad2 Digit2" src="./sounds/clap.wav"></audio>
    <audio class="Numpad3 Digit3" src="./sounds/hihat.wav"></audio>
    <audio class="Numpad4 Digit4" src="./sounds/kick.wav"></audio>
    <audio class="Numpad5 Digit5" src="./sounds/openhat.wav"></audio>
    <audio class="Numpad6 Digit6" src="./sounds/ride.wav"></audio>
    <audio class="Numpad7 Digit7" src="./sounds/snare.wav"></audio>
    <audio class="Numpad8 Digit8" src="./sounds/tink.wav"></audio>
    <audio class="Numpad9 Digit9" src="./sounds/tom.wav"></audio>

    <script src="./script.js"></script>
  </body>
</html>
